<h1>Manage questions ({{ questions.length }})</h1>

<a href="/">ajouter une question</a>
&nbsp;
&nbsp;
<a  ng-click="refresh()">actualiser</a>

<ul class="questions">
  <li id='question-{{ question.id }}' ng-repeat="question in questions">
    <input ng-model="question.text" ng-model-onblur ng-change="update(question)"/>
    <div ng-click="preview(question)">P</div>
    <div ng-click="remove(question)">D</div>
  </li>
</ul>
