<div class="ask">

    <h1>Posez votre question :</h1>

    <textarea ng-model="newQuestion"></textarea>

    <br>

    <button class="btn btn-large btn-success" ng-disabled="!newQuestion || newQuestion.length < 10" ng-click="submit()">
        <i class="icon-white icon-ok"></i> Soumettre la question
    </button>

</div>
